<!DOCTYPE html>
<html>
  <head>
    <title>My Frontend Page</title>
  </head>
  <body>
    <h1>My Frontend Page</h1>
    <p data-testid="slackUserName">Your Slack Name</p>
    <img src="path/to/your/profile/picture" alt="Your Slack username" data-testid="slackDisplayImage">
    <p data-testid="currentDayOfTheWeek">Current Day of the Week</p>
    <p data-testid="currentUTCTime">Current UTC Time in milliseconds</p>
    <p data-testid="myTrack">Your Track</p>
    <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">Link to your GitHub repository</a>
  </body>
</html>
